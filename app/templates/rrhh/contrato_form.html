{% extends "base.html" %}

{% block title %}Nuevo Contrato - {{ empleado.nombre_completo }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Generar Contrato para {{ empleado.nombre_completo }}</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Plantilla</label>
                                <select name="plantilla" class="form-select">
                                    <option value="corto">Contrato corto (Prestación de Servicios)</option>
                                    <!-- más plantillas pueden agregarse aquí -->
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Tipo de contrato</label>
                                <select name="tipo_contrato" class="form-select">
                                    <option value="Temporal">Temporal</option>
                                    <option value="Indefinido">Indefinido</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Fecha inicio</label>
                                <input type="date" name="fecha_inicio" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Fecha fin</label>
                                <input type="date" name="fecha_fin" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Duración (meses)</label>
                                <input type="number" name="meses" class="form-control" min="0" value="0">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Monto</label>
                                <input type="text" name="monto" class="form-control" placeholder="Monto total o por periodo">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Objeto del servicio</label>
                            <input type="text" name="objeto" class="form-control" placeholder="Descripción breve del servicio">
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Contratante (nombre)</label>
                                <input type="text" name="contratante_nombre" class="form-control" value="Empresa S.A.">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Dirección Contratante</label>
                                <input type="text" name="direccion_contratante" class="form-control">
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('rrhh.perfil_empleado', empleado_id=empleado.id) }}" class="btn btn-secondary">Cancelar</a>
                            <button class="btn btn-success">Generar PDF y Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
