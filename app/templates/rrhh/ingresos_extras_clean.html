{% extends "base.html" %}

{% block title %}Ingresos Extras{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row mb-3">
        <div class="col-12">
            <h2>Ingresos Extras</h2>
            <p class="text-muted">Gestioná bonificaciones, comisiones y horas extra por empleado.</p>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4">
            <label>Período</label>
            <input type="month" id="periodo-input" class="form-control" value="{{ date.today().strftime('%Y-%m') }}">
        </div>
        <div class="col-md-2 align-self-end">
            <button class="btn btn-primary" id="btn-cargar">Cargar</button>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div id="empleados-list"></div>
        </div>
    </div>

</div>

<!-- Modal Ver Horas -->
<div class="modal fade" id="modalHoras" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalHorasTitle">Horas Extra</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div id="modalHorasBody"></div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/ingresos_extras.js') }}"></script>
{% endblock %}
