{% extends "base.html" %}

{% block title %}Crear Usuario{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-person-plus-fill"></i> Crear Nuevo Usuario</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.crear_usuario') }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre_usuario" class="form-label">Nombre de Usuario *</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nombre_usuario" 
                                       name="nombre_usuario" 
                                       required 
                                       pattern="[a-zA-Z0-9_]+"
                                       title="Solo letras, n칰meros y gui칩n bajo"
                                       placeholder="usuario123">
                                <small class="text-muted">Solo letras, n칰meros y gui칩n bajo</small>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       name="email" 
                                       required
                                       placeholder="usuario@empresa.com">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="nombre_completo" class="form-label">Nombre Completo *</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="nombre_completo" 
                                   name="nombre_completo" 
                                   required
                                   placeholder="Juan P칠rez">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Contrase침a *</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password" 
                                       required
                                       minlength="6"
                                       placeholder="M칤nimo 6 caracteres">
                                <small class="text-muted">M칤nimo 6 caracteres</small>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="password_confirm" class="form-label">Confirmar Contrase침a *</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password_confirm" 
                                       name="password_confirm" 
                                       required
                                       minlength="6"
                                       placeholder="Repetir contrase침a">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol *</label>
                            <select class="form-select" id="rol" name="rol" required>
                                <option value="">Seleccionar rol...</option>
                                {% for role in roles %}
                                <option value="{{ role.name }}">
                                    {% if role.name == 'ADMIN' %}
                                        游녬 Administrador - Acceso total al sistema
                                    {% elif role.name == 'RRHH' %}
                                        游녮 RRHH - Gesti칩n completa de recursos humanos
                                    {% else %}
                                        游늶 Asistente - Consulta y operaciones b치sicas
                                    {% endif %}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" 
                                   class="form-check-input" 
                                   id="activo" 
                                   name="activo" 
                                   checked>
                            <label class="form-check-label" for="activo">
                                Usuario activo (puede iniciar sesi칩n)
                            </label>
                        </div>

                        <div class="alert alert-info">
                            <i class="bi bi-info-circle-fill"></i>
                            <strong>Nota:</strong> Los campos marcados con (*) son obligatorios.
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('admin.listar_usuarios') }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save-fill"></i> Crear Usuario
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Validar que las contrase침as coincidan
document.querySelector('form').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('password_confirm').value;
    
    if (password !== confirm) {
        e.preventDefault();
        alert('Las contrase침as no coinciden. Por favor, verifica.');
        document.getElementById('password_confirm').focus();
    }
});
</script>
{% endblock %}
