{% extends "base.html" %}

{% block title %}Cambiar Contraseña - Sistema RRHH{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h3 class="card-title mb-4">
                        <i class="bi bi-lock"></i> Cambiar Contraseña
                    </h3>
                    
                    <form method="POST" action="{{ url_for('auth.cambiar_password') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="mb-3">
                            <label for="password_actual" class="form-label">Contraseña Actual</label>
                            <input type="password" class="form-control" id="password_actual" name="password_actual" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password_nuevo" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="password_nuevo" name="password_nuevo" required minlength="6">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password_confirmacion" class="form-label">Confirmar Nueva Contraseña</label>
                            <input type="password" class="form-control" id="password_confirmacion" name="password_confirmacion" required minlength="6">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Actualizar Contraseña
                            </button>
                            <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
